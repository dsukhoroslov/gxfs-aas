replicaCount: 1
name: aas

image:
  repository: registry.gitlab.com/gaia-x/data-infrastructure-federation-services/authenticationauthorization
  name: auth-service-image
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "latest"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  sha: ""
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image pull secret when internal image is used
  # pullSecrets: key

podAnnotations: {}

# resources:
#   requests:
#     cpu:
#     memory:
#   limits:
#     cpu:
#     memory:

service:
  port: 9000
  type: ClusterIP

server:
  http:
    port: 9000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: cert-manager-webhook
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
  hosts:
    - host: aas.gxfs.dev
      paths:
        - path: /
          port: 9000
  # tls:
  #  - secretName: wildcard-gxfs-dev
  #    hosts:
  #      - aas.gxfs.dev

config:
  profile: test

properties: 
  spring.application.name: aas-service
  aas.oidc.issuer: http://127.0.0.1:9000
  aas.token.ttl: 5m
  aas.tsa.url: https://gaiax.vereign.com/tsa/policy
  aas.tsa.delay: 5000 # in milliseconds
  aas.tsa.duration: 300000 # in milliseconds
  aas.iam.base-uri: http://127.0.0.1:9000
  aas.iam.clients.oidc.id: gxfs-portal
  aas.iam.clients.oidc.secret: "{noop}secret"
  aas.iam.clients.oidc.redirect-uri.0: http://127.0.0.1:3000/