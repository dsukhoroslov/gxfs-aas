server:
  port: 8090

spring:
  profiles:
    active: default
  application:
    name: auth-service

management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  api-docs:
    path: /api/docs
    enabled: true

aas:
  tsa:
    url: http://trustservice/api
    repo: repo
    group: group
    version: version
    action: evaluate
  iat: temporary-iat-example

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
#    org.springframework.security.oauth2: DEBUG
    eu.gaiax.difs.aas: DEBUG
