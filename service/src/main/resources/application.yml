server:
  port: 8090

spring:
  profiles:
    active: default
  application:
    name: auth-service
  security:    
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:9000
          jwk-set-uri: http://auth-server:9000/oauth2/jwks

management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  api-docs:
    path: /api/docs
    enabled: true

aas:
  tsa:
    url: http://trustservice/api
    repo: aisbl
    group: aisbl
    version: 1.0
    action: evaluate
  iam:
    base-uri: http://localhost:8180
    client-registration-uri: /auth/realms/gaia-x/clients-registrations/openid-connect
    realm: gaia-x
    client-id: aas-app
    client-secret: secret
    redirect-uri: http://key-server:8080/realms/gaia-x/broker/ssi-oidc/endpoint

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG    
    eu.gaiax.difs.aas: DEBUG
