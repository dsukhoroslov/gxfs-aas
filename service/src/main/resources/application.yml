server:
  port: 8090

spring:
  profiles:
    active: default
  application:
    name: auth-service
  security:    
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:9000
          jwk-set-uri: http://auth-server:9000/oauth2/jwks

management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  api-docs:
    path: /api/docs
    enabled: true

aas:
  tsa:
    url: http://trustservice/api
    repo: aisbl
    group: aisbl
    version: 1.0
    action: evaluate
  iat: temporary-iat-example
  redirect-uri: http://localhost:8080/redirect

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG    
    eu.gaiax.difs.aas: DEBUG
