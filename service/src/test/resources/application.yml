server:
  host: auth-server
  port: 9000

spring:
  profiles:
    active: default
  application:
    name: auth-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${server.host}:${server.port}
          jwk-set-uri: http://${server.host}:${server.port}/oauth2/jwks

aas:
  tsa:
    url: http://trustservice/api
    repo: aisbl
    group: aisbl
    version: 1.0
    action: evaluate
    delay: 500 # in milliseconds
    duration: 5000 # in milliseconds
  iam:
    base-uri: http://key-server:8080
    client-registration-uri: /auth/realms/gaia-x/clients-registrations/openid-connect
    realm: gaia-x
    client-iat: "{noop}iat"
    clients:
      oidc:
        id: aas-app-oidc
        secret: "{noop}secret"
        redirect-uri: ${aas.iam.base-uri}/realms/gaia-x/broker/ssi-oidc/endpoint
      siop:
        id: aas-app-siop
        secret: "{noop}secret2"
        redirect-uri: ${aas.iam.base-uri}/realms/gaia-x/broker/ssi-siop/endpoint

  scopes:
    first:
      - one
      - two
    second:
      - two
      - three
